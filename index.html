<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 mb-4" src="fb-logo2.png" alt="facebook">
            <p class="text-3xl">Facebook help you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-md relative">
            <input class="px-4 h-12 my-2 border outline-blue-500 border-1 border-gray-300 rounded-md" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border outline-blue-500 border-1 border-gray-300 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white my-2 py-2 rounded-md font-bold cursor-pointer hover:bg-blue-600">Log In</button>
            <span class="text-blue-600 text-center text-md my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-2 px-4 mx-auto rounded-md cursor-pointer w-fit hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold hover:underline cursor-pointer">Creat a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
